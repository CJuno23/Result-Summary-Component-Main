<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor |  Result Summary Component Main</title>
</head>
<body>
    <main class="main"> 
        <section class="result">
            <h5 class="resu">Your Result</h5>
            <div class="radius">
                <div class="seventy-six">76</div>
                <span class="one-hundred">of 100</span>
            </div>
            <h4 class="great">Great</h4>
            <p class="para">You scored higher that 65% of the people who have taken these tests.</p>
        </section>
        <section class="summary">
            <h5 class="summ">Summary</h5>
            <section class="reaction">
                <img src="images/icon-reaction.svg" alt="reaction">
                <span class="category">Reaction</span>
                <span class="category-right"><strong>80</strong> / 100</span>
            </section>
            <section class="memory">
                <img src="images/icon-memory.svg" alt="memory">
                <span class="category">Memory</span>
                <span class="category-right"><strong>92</strong> / 100</span>
            </section>
            <section class="verbal">
                <img src="images/icon-verbal.svg" alt="verbal">
                <span class="category">Verbal</span>
                <span class="category-right"><strong>61</strong> / 100</span>
            </section>
            <section class="visual">
                <img src="images/icon-visual.svg" alt="visual">
                <span class="category">Visual</span>
                <span class="category-right"><strong>72</strong> / 100</span>
            </section>
            <button type="#">Continue</button>
        </section>
    </main>
</body>
</html>
